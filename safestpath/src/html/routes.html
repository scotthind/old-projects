<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Google Maps JavaScript API v3 Example: KmlLayer GeoRSS</title>
        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            function initialize() {
                var myLatlng = new google.maps.LatLng(49.496675,-102.65625);
                var myOptions = {
                    zoom: 4,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                }

                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

                //everything after the ? is to make sure that google does not cache the kml. It makes it so that google needs to refresh the page
                //whenever you add the kmlLayer since you are giving it the current time as the time-out for caching
                var kmlLayer = new google.maps.KmlLayer('http://elvis.rowan.edu/~freise29/route.kml?dummy=' + (new Date()).getTime());
                kmlLayer.setMap(map);

                var eventData = new google.maps.KmlLayer("http://elvis.rowan.edu/~freise29/BrockvilleSampleEvents.kml?dummy=" + (new Date()).getTime());
                eventData.setMap(map);
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas"></div>
    </body>

</html>
